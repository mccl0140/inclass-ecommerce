<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>List Group</title>
	<link href="../css/list-group.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	<link href="../css/typography.css" rel="stylesheet">
</head>
<body>

<h1>List Group</h1>

<ul class="list-group">
	<li class="list-group-item">list one</li>
	<li class="list-group-item">list two</li>
	<li class="list-group-item">list three</li>
</ul>

<h1>List Group Horizontal</h1>

<ul class="list-group">
	<li class="list-group-item list-group-item-inline">list one</li>
	<li class="list-group-item list-group-item-inline">list two</li>
	<li class="list-group-item list-group-item-inline">list three</li>
</ul>

</body>
</html>
